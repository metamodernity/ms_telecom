<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" id="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Войти на сайт</title>
  </head>
  <body style="background-color:rgb(39, 37, 37);">
    <article>
        <h1 style="color: white;">Онлайн заявка</h1>
        <br>
        <form style="border-radius: 15px; width: 40%; height: 90%; margin-left: 30%; background-color: gray;">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Новокуйбышевск (в т.ч. Гранный) 
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Чапаевск
                </label>
              </div>
              <select class="form-select" aria-label="Пример выбора по умолчанию">
                <option selected>Скорость доступа</option>
                <option value="1">50</option>
                <option value="2">80</option>
                <option value="3">100</option>
                <option value="4">500</option>
              </select>
              
            <button type="submit" class="btn btn-primary" style="margin-left: 10%; margin-bottom: 5%;">Войти</button>
          </form>
    </article>
    <footer>
        <div class="text" style="height: 160px; width: 100%;  background-color: rgb(26, 26, 26); margin-top: 20%; position: absolute;">
            <br>
          <center><p> ООО «МС-Телеком». © Все права защищены. 2022</p></center>
        </div>
      </footer>
  </body>
</html>
