<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/form.css" id="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="Image/x-icon" href="img/ultra_logo.png" rel="shortcut icon">
    <title>Войти на сайт</title>
  </head>
  <body style="background-color:rgb(39, 37, 37);">
    <article>
        <center><h1 style="color: white;">Авторизация</h1></center>
        <br>
        <!--div class="avto" style="background-color: gray; border-radius: 15px; width: 1000px; height: 700px; margin-left: 20%;"-->
            <form class="form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" style="margin-top: 5%">Адрес электронной почты:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Пароль:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check" style="margin-left: 10%;">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Не выходить</label>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 10%; margin-bottom: 5%; margin-top: 0%;">Войти</button>
              </form>
        </div>
    </article>
    <footer>
        <div class="text">
            <br>
          <center><p> ООО «МС-Телеком». © Все права защищены. 2022</p></center>
        </div>
      </footer>
  </body>
</html>
