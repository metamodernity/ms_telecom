<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" id="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Войти на сайт</title>
  </head>
  <body style="background-color:rgb(39, 37, 37);">
    <article>
        <center><h1 style="color: white;">Авторизация</h1></center>
        <br>
        <!--div class="avto" style="background-color: gray; border-radius: 15px; width: 1000px; height: 700px; margin-left: 20%;"-->
            <form style="border-radius: 15px; width: 40%; height: 60%; margin-left: 30%; background-color: gray;">
                <div class="mb-3" style="width: 60%; margin-left: 10%;" >
                  <label for="exampleInputEmail1" class="form-label">Адрес электронной почты:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3" style="width: 60%; margin-left: 10%;">
                  <label for="exampleInputPassword1" class="form-label">Пароль:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check" style="margin-left: 10%;">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Не выходить</label>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 10%;">Submit</button>
              </form>
        </!--div>
    </article>
    <footer>
        <div class="text" style="height: 160px; width: 100%;  background-color: rgb(26, 26, 26); margin-top: 20%;">
            <br>
          <center><p> ООО «МС-Телеком». © Все права защищены. 2022</p></center>
        </div>
      </footer>
  </body>
</html>
